version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend_c
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/server
      - ./server/node_modules
  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
